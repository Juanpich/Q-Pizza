<div class="d-flex justify-content-between">
<button class="btn btn-primary m-1" (click)="decreaseQuantity()">-</button>
<input type="number" class="form-control" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
<button class="btn btn-primary m-1" (click)="increaseQuantity()">+</button>
</div>
